name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - main
      - bridgetown

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build_jekyll:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v2

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: jekyll-site
          path: _site

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: bridgetown

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v2

      - name: Build with Bridgetown
        run: |
          mkdir _site
          echo "Hello World!" > _site/index.html

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: bridgetown-site
          path: _site

  merge:
    runs-on: ubuntu-latest
    needs:
      - build_jekyll
      - build

    steps:

      - name: Download Jekyll site artifact
        uses: actions/download-artifact@v3
        with:
          name: jekyll-site
          path: jekyll

      - name: Download Bridgetown site artifact
        uses: actions/download-artifact@v3
        with:
          name: bridgetown-site
          path: jekyll/bridgetown

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: jekyll

  deploy:
    needs: merge
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
